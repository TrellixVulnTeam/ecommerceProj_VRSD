<form method='POST' action='{% url "cart:update" %}' class="form"> {% csrf_token %}
    <input type='hidden' name='product_id' value='{{ product.id }}' />

    {% if in_cart %}
    	<button style="border: none;" type='submit' class='btn btn-link'><i class="pe-7s-close"></i></button>
    {% else %}
	    {% if product in cart.products.all %}
	        In cart <button type='submit' class='btn bdr'><i class="pe-7s-cart"></i> Remove?</button>
	    {% else %}
	        <button type='submit'  class='btn bdr'><i class="pe-7s-cart"></i> Add to cart</button>
	    {% endif %}
	{% endif %}
</form>
